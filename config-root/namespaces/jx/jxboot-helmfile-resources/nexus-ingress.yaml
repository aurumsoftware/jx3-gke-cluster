apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: nexus
  namespace: jx
  labels:
    gitops.jenkins-x.io/pipeline: 'namespaces'
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: nexus
              servicePort: 80
            path: "/"
      host: nexus-jx.aurum.com.br
  tls:
    - hosts:
        - nexus-jx.aurum.com.br
      secretName: "tls-aurum-com-br-s"
